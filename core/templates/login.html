{% extends 'base.html' %}

{% block title %}
Iniciar sesion | Logi Data Manager
{% endblock %}

{% load static %}

{% block content %}
<div class="container login-component">
    <div class="row align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
            <div class="row justify-content-center mb-4">
                <img src="{% static 'imgs/logo_color.webp' %}" class="w-75" />
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <button type="submit" class="btn w-100 text-light bg-primary">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
