<div class="modal fade" tabindex="-1" id="delete-spreadsheet-{{ spreadsheet.0 }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white">Eliminar documento</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Est√°s seguro que deseas eliminar el documento <b>{{ spreadsheet.1 }}</b>?
                <form method="post" id="delete-spreadsheet{{ spreadsheet.0 }}-form">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ spreadsheet.0 }}">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary bg-primary" form="delete-spreadsheet{{ spreadsheet.0 }}-form" name="delete-spreadsheet">Eliminar</button>
            </div>
        </div>
    </div>
</div>
