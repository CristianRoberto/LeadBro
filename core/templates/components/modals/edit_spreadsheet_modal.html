<div class="modal fade" tabindex="-1" id="edit-spreadsheet-{{ spreadsheet.0 }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white">Editar documento</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% include 'components/forms/add_google_sheets_file_form.html' with spreadsheet_form=spreadsheet_form form_id=form_id %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary bg-primary" form="{{ form_id }}" name="update-spreadsheet-data">Actualizar</button>
            </div>
        </div>
    </div>
</div>
