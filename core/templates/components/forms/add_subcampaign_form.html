<form method="post" id="{{ form_id }}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="customer-name" class="form-label text-normal">Nombre SubCampaña</label>
      {{ campaign.name }}
    </div>
    <div class="mb-3">
      <label for="contact-name" class="form-label text-normal">Compañia</label>
      <span id="customer-value">{{ campaign.customers }}</span>
      <script>
        console.log('campaign.customers:', document.getElementById('customer-value').textContent);
      </script>
    </div>
    <div class="mb-3">
      <label for="contact-name" class="form-label text-normal">Campaña</label>
      {{ campaign.listacampana }}
    </div>
    <div>
      {{ campaign.id }}
    </div>
  </form>
