<form method="post" id="{{ form_id }}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="customer-name" class="form-label text-normal">Nombre</label>
        {{ campaign.name }}
    </div>
    <div class="mb-3">
        <label for="contact-name" class="form-label text-normal">Compañía</label>
        {{ campaign.customers }}
    </div>
    <div>
        {{ campaign.id }}
    </div>
</form>
