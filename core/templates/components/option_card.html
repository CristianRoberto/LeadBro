<div class="container">
    <a href="{{ url }}" target="{{ target }}">
        <div class="card m-1 p-2 card-component d-flex justify-content-end align-items-center end-0 align-bottom"
            style="background-color: {{ color }};">
            <img class="icon cursor-pointer" src="{{ icon }}">
            <h5 class="me-3 text-white align-self-end mb-0 pb-1 pt-2">{{ title }}</h5>
        </div>
    </a>
</div>
